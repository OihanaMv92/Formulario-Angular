<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
    <div class="col">
        <h1 class="text-danger" style="text-align: center;">
            {{titulo}}
        </h1>
    </div>
    <br>
    <hr>
    <br>
    <br>
    <form class="form.group row" action="">
        <div class="form-group col-md-3">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre" class="form-control" [(ngModel)]="cuadroNombre">
        </div>

        <div class="form-group col-md-3">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="apellido" class="form-control" [(ngModel)]="cuadroApellido">
        </div>


        <div class="form-group col-md-3">
            <label for="cargo">Cargo:</label>
            <input type="text" name="cargo" id="cargo" placeholder="cargo" class="form-control" [(ngModel)]="cuadroCargo">
        </div>

        <div class="form-group col-md-3">
            <label for="salario">Salario:</label>
            <input type="number" name="salario" id="salario" placeholder="salario" class="form-control" [(ngModel)]="cuadroSalario">
        </div>

        <div class="col">
            <!-- tipo submit por que envia y el click con la funcion -->
            <button class="btn btn-dark" type="submit" (click)="agregarEmpleado()">Enviar</button>
        </div>

    </form>
</div>
<!--  para que la interacion se quede en el componente padre.-->
<!-- darle nombre indetificativo  -->
<app-empleado-hijo-c *ngFor="let empleado of emplados; let i = index" [empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-c>
